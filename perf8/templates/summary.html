{% extends "base.html" %}

{% block body %}
<div id="top" class="container" role="document">
  <header role="banner">
    <h1 class="pull-right" style="margin: 0;">
    <h1>Summary</h1>
    <div class="clearfix"></div>
  </header>
  <h3>
    Script executed
  </h3>
  <pre>{{" ".join(args.command)}}</pre>
  <h3>
    Plugins used
  </h3>
  <ul>
  {% for plugin in plugins %}
    <li>{{plugin.name}} -- {{plugin.description}}</li>
  {% endfor %}
  </ul>
</div>
{% endblock body %}
